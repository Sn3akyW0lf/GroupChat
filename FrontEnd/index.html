<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>CHAT APP</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> CHAT APP <i class="fas fa-smile"></i></h1>
			</header>
			<main class="join-main">
				<form id="chatForm">
					<div class="form-control">
						<label for="chatroom">Chatroom Name</label>
						<input
							type="text"
							name="chatroom"
							id="chatroom"
							placeholder="Enter a Chatroom Name..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="desc">Chatroom Description</label>
						<input
							type="text"
							name="desc"
							id="desc"
							placeholder="Enter Chatroom Description..."
							required
						/>
					</div>
					<button type="submit" class="btn">Create Room</button>
				</form>
			</main>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
        <script src="js/index.js"></script>
	</body>
</html>
